name: Playwright Tests
on: [push]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/html
          retention-days: 30
      - uses: actions/setup-python@v3
        with:
          python-version: 3.x
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          run: python sendemail.py
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v3
        # Send Slack notification on completion
      - name: Send Slack Notification
        if: ${{ always() }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }} # Make sure SLACK_WEBHOOK is set in repository secrets
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Playwright tests completed successfully!"}' $SLACK_WEBHOOK
